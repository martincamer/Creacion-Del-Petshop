					</div>

					<div class="button__section">

				</div>

			<section class="section__productos">
				<div class="productos__title">
					<div class="img__pawprint">
						<img src="img/pawprint 1.png" alt="" />
					</div>
					<div class="title__productos">

					</div>
					<div class="categorias__articulos">

        <div class="card__content">
